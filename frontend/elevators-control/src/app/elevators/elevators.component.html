<p>Elevators</p>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Current Floor</th>
            <th>Destination Floor</th>
            <th>Is Moving Up</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let elevator of elevators">
            <td>{{ elevator.id }}</td>
            <td>{{ elevator.currentFloor }}</td>
            <td>{{elevator['destinationFloors']}}</td>
            <ng-container *ngIf="elevator.movingUp">
                <td><i class="bi bi-arrow-up-circle"></i></td>
            </ng-container>
            <ng-container *ngIf="!elevator.movingUp">
                <td><i class="bi bi-arrow-down-circle"></i></td>
            </ng-container>
        </tr>
    </tbody>
</table>

<form #callElevatorForm="ngForm" (ngSubmit)="callElevator(callElevatorForm.value.elevatorId, callElevatorForm.value.floor)">
    <h3>Call Elevator</h3>
    <label for="elevatorId">Elevator ID:</label>
    <input type="number" id="elevatorId" name="elevatorId" ngModel required>
    <br>
    <label for="floor">Floor:</label>
    <input type="number" id="floor" name="floor" ngModel required>
    <br>
    <button type="submit">Call elevator</button>
</form>
